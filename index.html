<!-- 
    Your version of Google should have a homepage, with a logo, search bar and two buttons. Upon pressing one button an API call should be executed and users should be shown a page with the top ten results. Upon pressing the other users should be taken to the page of one of the results. -->

    <body>
        <nav>
            <ul class="navBar">
                <li class="navLinks"><a href="#">Gmail</a></li>
                <li class="navLinks"><a href="#">Images</a></li>
                <!-- Give below a blue background -->
                <li class="signIn"><a href="#">Sign in</a></li> 
            </ul>
        </nav>

        <a href="#"><img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo"></a>

        <form>
            <input id="searchbar" type="text">
            <section class="buttons">
                <input id="submit" type="submit" value="Google search">
                <input id="feelingLucky" type="button" value="I'm Feeling Lucky">
            </section>
        </form>

        <footer>
            <!-- Give footer a gray background -->
            <ul class="footerBar">
                <li class="footerLinks"><a href="#">Privacy</a></li>
                <li class="footerLinks"><a href="#">Terms</a></li>
                <li class="footerLinks"><a href="#">Settings</a></li> 
            </ul>
        </footer>

        

    </body>
